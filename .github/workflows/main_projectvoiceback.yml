name: Deploy Azure Functions (Backend)

on:
  push:
    branches:
      - main # Trigger on push to main branch
    paths:
      - 'backend/**' # Only trigger if changes are in the backend directory

env:
  AZURE_FUNCTIONAPP_NAME: transcriber-func # Replace with your Function App name
  PYTHON_VERSION: '3.10' # Must match your Function App runtime version
  FUNCTION_APP_PACKAGE_PATH: 'backend/Host' # Path to your Function App code

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup Python Version'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.FUNCTION_APP_PACKAGE_PATH }} backend/requirements.txt # Adjust if requirements.txt is at root of backend folder

      - name: 'Zip Function App content'
        run: |
          cd ${{ env.FUNCTION_APP_PACKAGE_PATH }}
          zip -r ../../functionapp.zip .
          cd ../..

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # See GitHub Secrets setup below

      - name: 'Deploy Azure Function App'
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: './functionapp.zip' # Path to the zipped function app
          # Optional: Add slot-name if deploying to deployment slots
          # publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }} # Alternative to creds

      - name: 'Logout from Azure'
        run: az logout
